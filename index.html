<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div id="corpoCalculadora">
            <div id="visor">
                <div id="acumulador"></div>
                <div id="tela"></div>
               
            </div>

            <div class="botoes">
                <button onclick="Porcentagem()" class="botoesFunçao">%</button>
                <button onclick="CleanCurrent()" class="botoesFunçao">Ce</button>
                <button onclick="CleanAll()" class="botoesFunçao">C</button>
                <button onclick="BackSpace()" class="botoesFunçao">⌫</button>
                <button onclick="AddNumber(7)">7</button>
                <button onclick="AddNumber(8)">8</button>
                <button onclick="AddNumber(9)">9</button>
                <button onclick="CalcAction('/')" class="botoesFunçao">/</button>
                <button onclick="AddNumber(4)">4</button>
                <button onclick="AddNumber(5)">5</button>
                <button onclick="AddNumber(6)">6</button>
                <button onclick="CalcAction('x')" class="botoesFunçao">x</button>
                <button onclick="AddNumber(1)">1</button>
                <button onclick="AddNumber(2)">2</button>
                <button onclick="AddNumber(3)">3</button>
                <button onclick="CalcAction('-')" class="botoesFunçao">-</button>
                <button onclick="AddNumber(0)">0</button>
                <button onclick="AddCom()">.</button>
                <button onclick="result()" id="botaoIgual">=</button>
                <button onclick="CalcAction('+')" class="botoesFunçao">+</button>           
            </div>
                

        </div>

       
    </main>
</body>
<script src="calculator.js" >
    
</script>
</html>
