<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div id="corpoCalculadora">
            <div id="visor">
                <div id="acumulador"></div>
                <div id="tela">0</div>
               
            </div>
            <div class="botoes">
                <table>
                    <tr>
                        <td><input type="button" value="% " onclick="Porcentagem()"></td>
                        <td><input type="button" value="Ce" onclick="CleanCurrent()"></td>
                        <td><input type="button" value="C " onclick="CleanAll()"></td>
                        <td><input type="button" value="Bs" onclick="BackSpace()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7 " onclick="AddNumber(7)"></td>
                        <td><input type="button" value="8" onclick="AddNumber(8)"></td>
                        <td><input type="button" value="9 " onclick="AddNumber(9)"></td>
                        <td><input type="button" value="/" onclick="CalcAction('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4 " onclick="AddNumber(4)"></td>
                        <td><input type="button" value="5" onclick="AddNumber(5)"></td>
                        <td><input type="button" value="6 " onclick="AddNumber(6)"></td>
                        <td><input type="button" value="x " onclick="CalcAction('x')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1 " onclick="AddNumber(1)"></td>
                        <td><input type="button" value="2" onclick="AddNumber(2)"></td>
                        <td><input type="button" value="3 " onclick="AddNumber(3)"></td>
                        <td><input type="button" value="- " onclick="CalcAction('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0 " onclick="AddNumber(0)"></td>
                        <td><input type="button" value="." onclick="AddCom()"></td>
                        <td><input type="button" value="= " id="botaoIgual" onclick="result()"></td>
                        <td><input type="button" value="+ " onclick="CalcAction('+')"></td>
                    </tr>
                </table>
                
            </div>

        </div>

       
    </main>
</body>
<script src="calculator.js" >
    
</script>
</html>
