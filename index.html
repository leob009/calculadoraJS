<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div id="corpoCalculadora">
            <div id="visor">
                <div id="acumulador"></div>
                <div id="tela"></div>
               
            </div>

            <div class="botoes">
                <button class="botoesFunçao">%</button>
                <button class="botoesFunçao">Ce</button>
                <button class="botoesFunçao">C</button>
                <button class="botoesFunçao">⌫</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="botoesFunçao">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="botoesFunçao">x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="botoesFunçao">-</button>
                <button>0</button>
                <button>.</button>
                <button id="botaoIgual">=</button>
                <button class="botoesFunçao">+</button>           
            </div>
                

        </div>

       
    </main>
</body>
<script src="calculator.js" >
    
</script>
